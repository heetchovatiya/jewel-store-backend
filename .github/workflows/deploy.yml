name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            cd ~/jewel-store/backend
            git pull origin main
            npm install --production
            npm run build
            pm2 restart jewel-api || pm2 start dist/main.js --name "jewel-api"
            
      - name: Send Email - Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… Jewel Store Backend - Deployment Successful"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            ğŸš€ Backend Deployment Successful!
            
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸ”— Commit: ${{ github.sha }}
            ğŸ‘¤ Deployed by: ${{ github.actor }}
            â° Time: ${{ github.event.head_commit.timestamp }}
            
            View commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            
      - name: Send Email - Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âŒ Jewel Store Backend - Deployment Failed"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            âš ï¸ Backend Deployment Failed!
            
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸ”— Commit: ${{ github.sha }}
            ğŸ‘¤ Triggered by: ${{ github.actor }}
            
            ğŸ” Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
